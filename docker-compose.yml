version: '3'
services:
    web:
        image: nginx:alpine
        volumes:
#            - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
#            - "./etc/ssl:/etc/ssl"
            - "./web:/var/www/html"
            - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
        ports:
            - "80:80"
#            - "3000:443"
        environment:
            - NGINX_HOST=${NGINX_HOST}
        #command: /bin/sh -c "envsubst '$$NGINX_HOST' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf" #  && nginx -g 'daemon off;'
        restart: always
        depends_on:
            - php
            - mysqldb
    php:
#        image: nanoninja/php-fpm:${PHP_VERSION}
        build: ./etc/php-custom
        restart: always
#        environment:
#            PHP_IDE_CONFIG: 'serverName=docker'
#            XDEBUG_CONFIG: '172.17.0.1'
        expose:
            - 9000
        volumes:
            - "./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"
            - "./etc/php/php-fpm.conf:/usr/local/etc/php-fpm.conf"
            - "./etc/php/php-fpm.d/docker.conf:/usr/local/etc/php-fpm.d/docker.conf"
            - "./etc/php/php-fpm.d/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf"
            - "./web:/var/www/html"

